<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="fontFamilyPicker.css">
</head>
<body>

    <div id="container">

        <span>Insert the text and choose size and font</span>
        
        <textarea name="" id="area" cols="30" rows="10" placeholder="insert text here..."></textarea>

            <div id="radioButton">
                <input type="radio" id="verdana" value="font1" name="radioBtn">
                <label for="verdana">verdana</label>

                <input type="radio" id="arial" value="font2" name="radioBtn">
                <label for="arial">arial</label>

                <input type="radio" id="cambria" value="font3" name="radioBtn">
                <label for="cambria">cambria</label>

                <input type="radio" id="impact" value="font4" name="radioBtn">
                <label for="cambria">impact</label>
<!-- 
                <input type="radio" id="geneva" value="font5" name="radioBtn">
                <label for="cambria">geneva</label> -->

                <input type="radio" id="tahoma" value="font5" name="radioBtn">
                <label for="cambria">tahoma</label>

                <input type="radio" id="georgia" value="font6" name="radioBtn">
                <label for="cambria">georgia</label>
            </div>

            <input type="range" min="12" max="32" id="font-size" />

                
        <button id="btn">btn</button>
        <div id="output"></div>
    </div>


    <script src="fontFamilyPicker.js"></script>
    
</body>
</html>
